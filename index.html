<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <form class="form bg-light text-start text-dark p-5 border border-5" target="#form.html" id="form" name="formmy">
            <h1 class="h1 display-3 text-center">Form Validation</h1>
            <label for="name" id="flabel">Enter Your First Name</label>
            <input type="text" name="fname" id="fname" class="form-control mb-3 " spellcheck="false" onkeyup="validatefname()" required> 
            <small id="f-error" class="d-block mb-3 text-danger"></small>
            <label for="name" id="llabel">Enter Your Last Name</label>
            <input type="text" name="name" id="lname" class="form-control mb-3" spellcheck="false" onkeyup="validatelname()" required>
            <small id="l-error" class="d-block mb-3 text-danger"></small>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="gender" value="Male" name="gender">
                <label class="form-check-label" for="gender">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="gender" value="Female" name="gender">
                <label class="form-check-label" for="gender">Female</label>
            </div>
            <small id="g-error" class="d-block mb-3 text-danger"></small>
            <label for="mail" class="d-block mt-3" id="mail-label">Enter Your E-Mail ID</label>
            <input type="text" name="mail" id="mail" class="form-control mb-3" spellcheck="false" onkeyup="validatemail()" required>
            <small id="e-error" class="d-block mb-3 text-danger"></small>
            <label for="mob" id="mob-label">Enter Your Mobile Number</label>
            <input type="number" name="" id="mob" class="form-control mb-3" onkeyup="validatenumber()" required>
            <small id="m-error" class="d-block mb-3 text-danger"></small>
            <label for="address" id="add-label">Enter Your Residential Address</label>
            <input type="text" name="address" id="address" class="form-control mb-3"onkeyup="validateaddress()" required>
            <small id="a-error" class="d-block mb-3 text-danger"></small>
            <label for="State" id="select-label" class="form-label">Select Your State</label>
            <select class="form-select mb-3" id="State" aria-label="Default select example" onclick="validatestate()" required>
            <option selected value="-1">Open this select menu</option>
               <option value="1">Tamil Nadu</option>
               <option value="2">Karnataka</option>
               <option value="3">Kerala</option>
            </select>
            <small id="s-error" class="d-block mb-3 text-danger"></small>
            <label for="district" id="dis-label" class="d-block mt-3"id="mail-lable">Enter Your District Name</label>
            <input type="text" name="district" id="district" class="form-control mb-3" spellcheck="false" onkeyup="validatedistrict()" required>
            <small id="d-error" class="d-block mb-3 text-danger"></small>
            <label for="pin" id="pin-label">Enter Your District Pincode</label>
            <input type="number" name="pin" id="pin" class="form-control mb-3" onkeyup="validatepin()" required>
            <small id="p-error" class="d-block mb-3 text-danger"></small>
            <label class="d-block mb-2">Language Known:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Check" name="checkd" value="English">
                <label class="form-check-label" for="Check">English</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Check" name="checkd" value="Tamil">
                <label class="form-check-label" for="Check">Tamil</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Check" name="checkd" value="Malayalam">
                <label class="form-check-label" for="Check">Malayalam</label>
              </div>
              <small id="lang-error" class="d-block mb-3 text-danger"></small>
              <button class="btn-lg btn-primary d-block mx-auto my-5" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>    
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            
            <p class="text-center bg-secondary text-light" id="demo"></p>
        </div>
    </div>
</div>   





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.JS"></script>    
</body>
</html>
